        <script>
        let mapa;
        let tipoMapaActual = 'roadmap';
        
        function iniciarMapa() {
            try {
                // Coordenadas del Instituto Dominicano de Cardiología
                const ubicacion = { lat: 18.4939418, lng: -69.9634963 };
        
                mapa = new google.maps.Map(document.getElementById("google-map"), {
                    center: ubicacion,
                    zoom: 17,
                    mapTypeId: tipoMapaActual
                });
        
                const marcador = new google.maps.Marker({
                    position: ubicacion,
                    map: mapa,
                    title: "Instituto Dominicano de Cardiología",
                    animation: google.maps.Animation.DROP
                });
        
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="padding: 10px;">
                            <h3 style="margin: 0 0 10px; color: #b01a33;">Instituto Dominicano de Cardiología</h3>
                            <p style="margin: 5px 0;">Santo Domingo, República Dominicana</p>
                            <p style="margin: 5px 0;">Tel: (809) 566-2219</p>
                            <a href="https://www.google.com/maps/place/Asoc.+Instituto+Dominicano+de+Cardiología/@18.4939469,-69.9660712,17z" target="_blank">Ver en Google Maps</a>
                        </div>
                    `
                });
        
                marcador.addListener("click", () => {
                    infoWindow.open(mapa, marcador);
                });
        
                infoWindow.open(mapa, marcador);
        
            } catch (error) {
                console.error("Error al cargar el mapa:", error);
                document.getElementById("google-map").innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <p style="color: #b01a33; font-size: 18px;">No se pudo cargar el mapa.</p>
                        <p>Verifica tu conexión a internet o la clave de API.</p>
                        <p>Tel: (809) 566-2219</p>
                    </div>
                `;
            }
        }
        
        function cambiarTipoMapa(tipo) {
            if (!mapa) return;
        
            tipoMapaActual = tipo;
            mapa.setMapTypeId(tipo);
        
            document.querySelectorAll('.map-tab').forEach(tab => {
                tab.classList.remove('active');
            });
        
            event.currentTarget.classList.add('active');
        }
        
        function cargarScriptGoogleMaps() {
            var script = document.createElement('script');
            script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMapa';
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error("Error al cargar el script de Google Maps");
                document.getElementById("google-map").innerHTML = '';
            };
            document.body.appendChild(script);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            cargarScriptGoogleMaps();
        });
        </script>
